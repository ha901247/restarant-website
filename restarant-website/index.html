<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Bites - Restaurant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <h1 class="logo">RESTFOOD</h1>
      <ul class="nav-links">
        <li><a href="#home">HOME</a></li>
        <li><a href="#menu">MENU</a></li>
        <li><a href="#gallery">GALLERY</a></li>
        <li><a href="#contact">CONTACT</a></li>
      </ul>
      <div class="menu-toggle">☰</div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    
  </section>

  <!-- Menu Section -->
  <section id="menu">
    <h2>OUR MENU</h2>
    <div class="menu-categories">
      <button>ALL</button>
      <button>BURGERS</button>
      <button>PIZZAS</button>
      <button>STEAKS</button>
      <button>PASTAS</button>
      <button>SALADS</button>
      <button>DESSERTS</button>
      <button>DRINKS</button>
    </div>
    <div class="menu-items">
      <img src="images/food1.jpg" alt="Pizza">
      <img src="images/food2.jpg" alt="Burger">
      <img src="images/food3.jpg" alt="Steak">
      <img src="images/food4.jpg" alt="Pasta">
      <img src="images/food5.jpg" alt="Salad">
      <img src="images/food6.jpg" alt="Dessert">
    </div>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>GALLERY</h2>
    <div class="gallery-grid">
      <img src="images/food7.jpg" alt="Gallery1">
      <img src="images/food8.jpg" alt="Gallery2">
      <img src="images/food9.jpg" alt="Gallery3">
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>CONTACT US</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Delicious Bites. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
